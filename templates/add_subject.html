{% extends 'base.html' %}

{% block title %}Ders Ekle - Quiz App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Yeni Ders Ekle</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Ders Adı</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Ekle</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Geri Dön</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
